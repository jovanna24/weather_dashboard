<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
            />
        <link rel="stylesheet" href="./assets/css/jass.css" />
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <div class="container">
            <nav class= "navbar navbar-dark bg-primary w-100 ">
                <a class="navbar-brand" href="#">Weather Dashboard</a>
            </nav>
        </div>
        <div class="container">
            <div class="row"> 
                <div class= "col-3">
                    <h2>Search for a City:</h2>
                    <form id="search-form" class="form">
                        <input id="search-input" class="form-input w-100" type="text" placeholder="Enter City!">
                        <button type="submit" class="btn btn-primary btn-lg active w-100">Search</button>
                        <br>
                        <br>
                        <ul id="saved-cities-list" ></ul>
                    </form>

                </div>
                <div class="col-9">
                    <h2>Today's Forecast: </h2>
                    <div id="result-content"></div>

                    <h2>5-Day Forecast:<span id="result-text"></span></h2>
                    <div id="result-forecast"></div>

                    

                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
